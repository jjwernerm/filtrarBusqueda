<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar Búqueda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <div class="container-fluid bg-white nav-bar">
    <div class="row align-items-center h-navbar">
      <div class="col">
        <i class="fa-solid fa-magnifying-glass ms-5 fs-1" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        </i>
      </div>
      <div class="col text-center text-white text-decoration-underline">
        <div class="rounded-pill gradient">
          <span class="logo-font fst-italic logo-font-ppal">Adopt</span> <i class="fa-solid fa-cat fa-cat-ppal"></i><span
            class="logo-font fst-italic logo-font-ppal">me</span>
        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <div class="container padd-header">
    <div class="row">
      <div class="col">
        <img src="https://res.cloudinary.com/dqjnzfsp6/image/upload/v1708829269/imgPreview.jpg" class="img-fluid w-100"
          alt="...">
      </div>
    </div>
    <div class="row">
      <div class="col rounded-pill h-line gradient"></div>
    </div>
  </div>

  <!-- SECTION CARDS -->
  <div class="container py-5">
    <div class="row" id="cats-card">
      <!-- CARDS javascript -->
    </div>
  </div>

  <!-- FOOTER -->
  <div class="container-fluid gradient">
    <div class="row align-items-center text-white text-center h-footer">
      <p>©Copyright 2024 joannywerner. Todos los derechos reservados</p>
    </div>
  </div>

  <!-- OFFCANVAS -->
  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <div class="col text-center text-white text-decoration-underline">
        <div class="rounded-pill gradient">
          <span class="logo-font fst-italic logo-font-ppal">Adopt</span> <i class="fa-solid fa-cat fa-cat-ppal"></i><span
            class="logo-font fst-italic logo-font-ppal">me</span>
        </div>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>



    <div class="offcanvas-body">

      <!-- form-check-radio GÉNERO -->
      <div class="row ms-1">
        <p class="text-decoration-underline fw-bold">Género</p>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-female" value="Hembra">
            <label class="form-check-label" for="radio-female">
              Hembra
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-male" value="Macho">
            <label class="form-check-label" for="radio-male">
              Macho
            </label>
          </div>
        </div>
      </div>
      <hr />

      <!-- form-select EDAD -->
      <div class="row ms-1">
        <p class="text-decoration-underline fw-bold">Edad</p>
        <div class="col">
          <select class="form-select" id="age-select-min" aria-label="Default select example">
            <option selected>Edad min</option>
            <!-- OPTION javascript -->
          </select>
        </div>
        <div class="col">
          <select class="form-select" id="age-select-max" aria-label="Default select example">
            <option selected>Edad max</option>
            <!-- OPTION javascript -->
          </select>
        </div>
      </div>
      <br>
      <div class="row ms-1">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="all-age" checked>
            <label class="form-check-label" for="all-age">
              Todas las edades
            </label>
          </div>
        </div>
      </div>
      <br>
      <p class="text-center" id="msg-age"></p>
      <hr />

      <!-- form-select COLOR -->
      <div class="row ms-1">
        <p class="text-decoration-underline fw-bold">Color</p>
        <div class="col">
          <select class="form-select" id="color-select" aria-label="Default select example">
            <option selected>Selecciona...</option>
            <!-- OPTION javascript -->
          </select>
        </div>
      </div>
      <hr />

      <!-- form-check-checkbox RAZA -->
      <div class="row ms-1">
        <p class="text-decoration-underline fw-bold">Raza</p>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="all-race" checked>
            <label class="form-check-label" for="all-race">
              Todas las razas
            </label>
          </div>
        </div>
      </div>

      <div class="row ms-1">
        <div class="col">
          <div class="form-check" id="race-check">
            <!-- CHECK javascript -->
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title fs-5" id="exampleModalLabel">
            <span class="logo-font fst-italic">Adopt</span> <i class="fa-solid fa-cat"></i><span
              class="logo-font fst-italic">me</span>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">...</div>
        <div class=" text-center mb-3"><i class="fa-solid fa-face-sad-tear fs-1 text-warning"></i>
      </div>
    </div>
  </div>



  <script src="js/app.js"></script>
  <script src="js/db.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/bc0a7d8895.js" crossorigin="anonymous"></script>
</body>

</html>
